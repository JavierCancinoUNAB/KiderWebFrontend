<div class="date-picker-container">
  <div class="input-group">
    <input class="form-control in" type="text" [value]="displayText" readonly (click)="toggle($event)" placeholder="Seleccionar fecha">
    <button class="btn btn-outline-danger" type="button" (click)="toggle($event)">ðŸ“…</button>
  </div>

  <div class="calendar-popup" *ngIf="show()" (click)="$event.stopPropagation()">
    <div class="calendar-header">
      <div class="year-controls">
        <button class="btn-nav" type="button" (click)="prevYear()">Â«</button>
        <span class="year-display">{{ year() }}</span>
        <button class="btn-nav" type="button" (click)="nextYear()">Â»</button>
      </div>
      <div class="month-controls">
        <button class="btn-nav" type="button" (click)="prevMonth()">â€¹</button>

      </div>
    </div>

    <div class="calendar-body">
      <div class="weekdays">
        <div class="weekday">Dom</div><div class="weekday">Lun</div><div class="weekday">Mar</div>
        <div class="weekday">MiÃ©</div><div class="weekday">Jue</div><div class="weekday">Vie</div><div class="weekday">SÃ¡b</div>

      <div class="days">
        <div *ngFor="let d of daysInMonth()"
