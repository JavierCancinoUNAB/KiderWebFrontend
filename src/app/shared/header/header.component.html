<header id="app-header" class="app-header border-bottom">
  <div class="container-xxl d-flex align-items-center justify-content-between py-3">
    <div class="brand" routerLink="/">Kinder Web</div>
    <nav class="navbar navbar-dark bg-dark border-bottom border-danger-subtle">
      <div class="container-fluid">
        <a class="navbar-brand">Kinder</a>
        <div class="d-flex gap-2 align-items-center flex-wrap">
          <a routerLink="/" class="btn btn-sm btn-outline-light">Home</a>
          <a routerLink="/asistencia" class="btn btn-sm btn-outline-danger">Asistencia</a>
          <a routerLink="/reporte" class="btn btn-sm btn-outline-warning">Reporte</a>
          <a routerLink="/estudiantes" class="btn btn-sm btn-outline-info">Estudiantes</a>
          <div class="d-flex align-items-center ms-3">
            <input class="form-control form-control-sm in city-input" type="text" [ngModel]="city()" (ngModelChange)="city.set($event)" placeholder="Ciudad,PAIS (ej. Santiago,CL)" aria-label="Ciudad">
            <button class="btn btn-sm btn-outline-success ms-2" type="button" (click)="applyCity()">Aplicar</button>
          </div>
          <div class="ms-3 d-flex gap-2 flex-wrap" *ngIf="(citySvc.recent() || []).length">
            <button class="btn btn-sm btn-outline-secondary" *ngFor="let c of citySvc.recent()" (click)="city.set(c); applyCity()">{{ c }}</button>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
